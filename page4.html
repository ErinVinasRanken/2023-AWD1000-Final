<body>

    <h1>Register for an account</h1>
</header>

<form action="javascript:void(0);" method="get" id="form" onsubmit="submitForm()">
    <div>
        <label for="first_name">First name:</label>
        <input type="text" name="first_name" id="first_name">
        <span>*</span>
    </div>

    <div>
        <label for="last_name">Last name:</label>
        <input type="text" name="last_name" id="last_name">
        <span>*</span>
    </div>

    <div>
        <label for="email_address">E-Mail:</label>
        <input type="text" name="email_address" id="email_address">
        <span>*</span>
    </div>

    <div>
        <label for="phone">Mobile Phone:</label>
        <input type="text" name="phone" id="phone">
        <span>*</span>
    </div>

    <div>
        <label for="state">State:</label>
        <select name="state" id="state">
            <option value="">Select a state:</option>
            <option>Missouri</option>
            <option>Illinois</option>
            <option>Iowa</option>
            <option>Kansas</option>
            <option>Arkansas</option>
        </select>
        <span>*</span>
    </div>

    <div>
        <label>Contact me by:</label>
        <input type="radio" name="contact" id="text" value="text" checked>Text
        <input type="radio" name="contact" id="email" value="email">Email 
        <input type="radio" name="contact" id="none" value="none">Don't contact me
    </div>

    <div>
        <label>Terms of Service:</label>
        <input type="checkbox" name="terms" id="terms" value="yes">I accept
        <label>&nbsp;</label><span>*</span>
    </div>

    <div class="messages-container"></div>

    <div>
        <label>&nbsp;</label>
        <input type="submit" id="register" value="Register">
        <input type="button" id="reset_form" value="Reset">
    </div>
</form>

<footer>&copy; 2023 Erin Vinas Layne</footer>

</body>
</html>
